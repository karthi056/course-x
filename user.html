        <script>
        // Get the email from PHP and pass it to JavaScript
        var Email = "<?php echo $Email; ?>"; // User email from PHP session
        document.getElementById('Email').value = Email; // Set email in hidden input

        // Feedback form submit handler
        document.getElementById('feedbackFormSubmit').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('submit_feedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert(data); // Show success or error message
                document.getElementById('feedbackForm').style.display = 'none'; // Hide form
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem with the feedback submission.');
            });
        });

        // Redirect to preferences form page
        document.getElementById('preferencesButton').addEventListener('click', function() {
            window.location.href = 'preference.html';
        });

        // Redirect to marks form page
        document.getElementById('marksButton').addEventListener('click', function() {
            window.location.href = 'marks.html';
        });

        // Redirect to subjects.html page
        document.getElementById('subjectsButton').addEventListener('click', function() {
            window.location.href = 'subjects.html';
        });

        // Profile and logout button handlers
        document.getElementById('profileButton').addEventListener('click', function() {
            window.location.href = 'profile.php';
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            alert('Logging out...');
            window.location.href = 'logout.php';
        });

        // Open feedback form
        function openFeedbackForm() {
